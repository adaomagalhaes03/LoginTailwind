<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>- Login -</title>
</head>
<body class="bg-gray-200">

    <div class="flex justify-center py-10 h-600">
       <div class="flex bg-white shadow-lg p-4 mr-8 py-28 px-10 rounded-lg   justify-center ">
        <form class="flex flex-col gap-2 justify-center" action="">
            <i class="fa fa-user-circle text-5xl text-purple-500 text-center"></i>
            <h2 class="text-center font-sans  tracking-widest text-gray-500 text-2xl">Bem Vindo</h2>
            <p class="text-gray-500 font-sans tracking-widest m-2">Faça o Login e começe a sua jornada</p>
            <input type="text" class="rounded border outline-none p-1 pl-2 text-base text-gray-500 focus:border-blue-800 border-blue-500" placeholder="seu nome">
              
             <input type="password"class="rounded border outline-none p-1 pl-2 text-base text-gray-500 focus:border-blue-800 border-blue-500" placeholder="sua senha">
             <button class="bg-purple-500 hover:bg-purple-800 px-4 py-1 pl-4 rounded text-white">
              
                     Entrar</button>

        </form>
       </div>
    </div>

    
</body>
</html>
